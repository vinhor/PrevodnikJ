<!DOCTYPE html>
<html lang="cs-cz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/class.css" />
    <script src="./JS/main.js"></script>
    <link rel="shortcut icon" href="./IMG/celsius.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PřevodníkJ</title>
  </head>

  <body>
    <h1>PřevodníkJ</h1>
    <article>
      <header>
        <h2>Základní informace</h2>
      </header>
      <section>
        <p>
          PřevodníkJ je aplikace pro převádění jednotek <br />délky, hmotnosti,
          objemu, obsahu, rychlosti a teploty
        </p>
      </section>
    </article>
    <article class="velky-ramecek">
      <header><h2>Převody</h2></header>
      <section>
        <div class="tlacitka">
          <button id="btnDelka" class="one neaktivni">Délka</button
          ><button id="btnHmotnost" class="two neaktivni">Hmotnost</button>
          <button id="btnObjem" class="three neaktivni">Objem</button>
          <button id="btnObsah" class="four neaktivni">Obsah</button>
          <button id="btnRychlost" class="five neaktivni">Rychlost</button
          ><button id="btnTeplota" class="six neaktivni">Teplota</button>
        </div>
        <select id="slctDelka">
          <option value="0" selected>Vyberte převod</option>
          <option value="1">In na Cm</option>
          <option value="2">Ft na M</option>
        </select>
        <select id="slctHmotnost">
          <option value="0" selected>Vyberte převod</option>
          <option value="1">Oz na g</option>
          <option value="2">Lb na g</option>
        </select>
        <select id="slctObjem">
          <option value="0" selected>Vyberte převod</option>
          <option value="1">USA gal na l</option>
          <option value="2">UK gal na l</option>
        </select>
        <select id="slctObsah">
          <option value="0" selected>Vyberte převod</option>
          <option value="1">Acre na ha</option>
          <option value="2">Sq. in na cm²</option>
        </select>
        <select id="slctRychlost">
          <option value="0" selected>Vyberte převod</option>
          <option value="1">M/s na km/h</option>
          <option value="2">MPH na km/h</option>
        </select>
        <select id="slctTeplota">
          <option value="0" selected>Vyberte převod</option>
          <option value="1">°F na °C</option>
          <option value="2">K na °C</option>
        </select>
      </section>
    </article>
    <article>
      <header>
        <h2>Otevřít GitHubovou stránku projektu</h2>
      </header>
      <section>
        <a href="https://github.com/vinhor/prevodnikj"
          ><img src="./IMG/GitHub.png" alt="Ikonka GitHubu"
        /></a>
      </section>
      <article>
        <header>
          <h2>Vrátit se na rozcestník</h2>
        </header>
        <section>
          <a href="https://vinhor.github.io"
            ><img src="roz.png" alt="Ikona rozcestníku"
          /></a>
        </section>
      </article>
    </article>
  </body>
</html>
